- type: entity
  parent: MarkerBase
  id: ToySpawner90
  name: Toy Spawner
  suffix: 90
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Fun/Plushies/bee.rsi
          state: icon
    - type: RandomSpawner
      rarePrototypes:
        - FoamBlade
      rareChance: 0.03
      prototypes:
        - ToyAmongPequeno
        - ToyMouse
      chance: 0.5
      offset: 0.2


- type: entity
  id: MachineFlatpacker
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: flatpacker
  description: An industrial machine used for expediting machine construction across the station.
  components:
  - type: Sprite
    sprite: _KS14/Structures/Machines/flatpacker.rsi # KS14: /tg/ sprite port
    snapCardinals: true
    layers: # KS14: /tg/ sprite port
    - state: base
    - map: ["enum.WiresVisualLayers.MaintenancePanel"]
      state: open
    - map: ["enum.PowerDeviceVisualLayers.Powered"]
      state: unlit
      shader: unshaded
    - map: ["anim"]
      state: working_unlit
      shader: unshaded # KS14
      visible: false
    - map: ["enum.MaterialStorageVisualLayers.Inserting"]
      sprite: Structures/Machines/autolathe.rsi # KS14: /tg/ sprite port # it works because............. IT JUST IS, OKAY?
      state: inserting
      visible: false
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
      enum.FlatpackCreatorVisuals.Packing:
        anim:
          True: { visible: true }
          False: { visible: false }
  - type: FlatpackCreator
    baseMachineCost:
      Steel: 750
    baseComputerCost:
      Steel: 500
      Glass: 250
  - type: Machine
    board: FlatpackerMachineCircuitboard
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot
  - type: OreSiloClient
  - type: AmbientSound
    enabled: false
    volume: 5
    range: 3
    sound:
      path: /Audio/Items/rped.ogg
  - type: WiresPanel
  - type: WiresVisuals
  - type: Appearance
  - type: ActivatableUI
    key: enum.FlatpackCreatorUIKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.FlatpackCreatorUIKey.Key:
        type: FlatpackCreatorBoundUserInterface
  - type: ItemSlots
    slots:
      board_slot:
        name: flatpacker-item-slot-name
        whitelist:
          components:
          - MachineBoard
          - ComputerBoard
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      board_slot: !type:ContainerSlot
  - type: Construction
    containers:
    - machine_parts
    - machine_board
    - board_slot
  - type: StaticPrice
    price: 2000

- type: entity
  id: FlatpackerNoBoardEffect
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    sprite: Structures/Machines/autolathe.rsi
    state: icon
    color: "#222222"

# TODO KS14: Add 'end' railings

- type: entity
  parent: BaseStructure
  id: BaseRailing
  abstract: true
  name: railing
  description: Basic railing meant to protect idiots like you from falling.
  components:
  - type: Sprite
    drawdepth: OverMobs
    sprite: _KS14/Structures/railings.rsi # KS14: /tg/ sprite port
  - type: Icon
    sprite: _KS14/Structures/railings.rsi # KS14: /tg/ sprite port
  - type: DirectionalSpriteOffset # KS14: /tg/ sprite port
    layerOffsetData:
      railing: # don't change this key; everything inheriting BaseRailing must define a layer mapped to "railing"
        South: 0, 0.25
        North: 0, -0.25
        West: -0.25, 0
        East: 0.25, 0
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: FlimsyMetallic
  - type: Climbable
  - type: Construction
    graph: Railing
  - type: RCDDeconstructable
    cost: 2
    delay: 2
    fx: EffectRCDDeconstruct2

- type: entity
  parent: BaseRailing
  id: Railing
  components:
  - type: Sprite
    layers: # KS14: /tg/ sprite port
    - state: straight
      map: ["railing"] # don't change this; see DirectionalSpriteOffsetComponent on BaseRailing
  - type: Icon
    state: straight # KS14: /tg/ sprite port
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.36"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    node: railing


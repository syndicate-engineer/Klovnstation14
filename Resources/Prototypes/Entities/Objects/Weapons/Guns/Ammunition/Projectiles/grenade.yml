- type: entity
  id: PelletClusterRubber
  name: pellet (ball, rubber)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Blunt: 8
  - type: StaminaDamageOnCollide
    damage: 55
  - type: TimedDespawn
    lifetime: 0.25


- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxRifle
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    proto: CartridgeRifle
    capacity: 50
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/rifle.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_KS14/Handling/ammobox_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_KS14/Handling/ammobox_drop.ogg

# Boxes
- type: entity
  parent: BaseMagazineBoxRifle
  id: MagazineBoxRifleBig
  name: ammunition box (.20 rifle)
  components:
  - type: BallisticAmmoProvider
    capacity: 200
    proto: CartridgeRifle
  - type: Sprite
    layers:
    - state: base-b
      map: ["enum.GunVisualLayers.Base"]
    - state: magb-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  abstract: true
  parent: [ BaseItem, BaseSecurityContraband ]
  id: BaseMagazineBoxAntiMateriel
  name: ammunition box (.60 anti-materiel)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeAntiMateriel
    proto: CartridgeAntiMateriel
    capacity: 10
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/anti_materiel.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_KS14/Handling/ammobox_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_KS14/Handling/ammobox_drop.ogg

# Boxes
- type: entity
  parent: BaseMagazineBoxAntiMateriel
  id: MagazineBoxAntiMaterielBig
  name: ammunition box (.60 anti-materiel)
  components:
  - type: BallisticAmmoProvider
    capacity: 30
    proto: CartridgeAntiMateriel
  - type: Sprite
    layers:
    - state: base-b
      map: ["enum.GunVisualLayers.Base"]
    - state: magb-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: magb
    steps: 4
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseMagazineBoxAntiMateriel
  id: MagazineBoxAntiMateriel
  name: ammunition box (.60 anti-materiel)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeAntiMateriel
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  abstract: true
  parent: [BaseItem, PowerCellSlotSmallItem]
  id: BaseHandheldComputer
  components:
  - type: ActivatableUIRequiresPowerCell
  - type: ItemToggle
    onUse: false # above component does the toggling
  - type: PowerCellDraw
    drawRate: 0
    useRate: 20
  - type: ToggleCellDraw
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_KS14/Handling/component_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_KS14/Handling/component_drop.ogg

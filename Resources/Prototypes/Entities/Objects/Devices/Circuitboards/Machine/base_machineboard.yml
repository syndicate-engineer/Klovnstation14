- type: entity
  id: BaseMachineCircuitboard
  parent: BaseItem
  name: machine board
  abstract: true
  suffix: Machine Board
  components:
    - type: MachineBoard
    - type: Sprite
      sprite: Objects/Misc/module.rsi
      state: generic
    - type: Item
      storedRotation: -90
    - type: StaticPrice
      price: 100
    - type: PhysicalComposition
      materialComposition:
        Glass: 230
      chemicalComposition:
        Silicon: 20
    - type: Circuitboard
    - type: EmitSoundOnPickup
      sound:
        path: /Audio/_KS14/Handling/component_pickup.ogg
    - type: EmitSoundOnDrop
      sound:
        path: /Audio/_KS14/Handling/component_drop.ogg

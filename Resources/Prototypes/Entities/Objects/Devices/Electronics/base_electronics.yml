- type: entity
  id: BaseElectronics
  parent: BaseItem
  name: base electronics
  abstract: true
  suffix: Electronics
  components:
  - type: Item
    storedRotation: -90
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: generic
  - type: StaticPrice
    price: 100
  - type: PhysicalComposition
    materialComposition:
      Glass: 200
    chemicalComposition:
      Silicon: 20
  - type: Circuitboard
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_KS14/Handling/component_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_KS14/Handling/component_drop.ogg

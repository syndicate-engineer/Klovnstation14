    bodyType: Dynamic
    canCollide: false # lol whatever. TODO: give proper collision(?)
    bodyStatus: InAir
    linearDamping: 0
    angularDamping: 0
  - type: Sprite
    sprite: _KS14/Effects/sparks.rsi
    drawdepth: Effects
    noRot: true
    layers:
    - state: sparks # i do wonder why the last, invisible frame is set to last for 50 seconds
      shader: unshaded

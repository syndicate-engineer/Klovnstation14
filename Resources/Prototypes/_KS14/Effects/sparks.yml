    tags:
    - HideContextMenu
  - type: TimedDespawn
    lifetime: 0.75
  - type: EffectVisuals
  - type: AnimationPlayer
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        hard: false

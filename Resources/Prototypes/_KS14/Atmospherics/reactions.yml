- type: gasReaction
  id: zipionFormation
  priority: 2
  maximumTemperature: 200
  minimumRequirements:
  - 0     # oxygen
  - 0     # nitrogen
  - 0     # carbon dioxide
  - 1     # plasma
  - 0     # tritium
  - 9     # vapor
  - 0     # miasma
  - 0     # n2o
  - 0     # frezon
  effects:
  - !type:ZipionFormationReaction {}
- type: gasReaction
  id: ArgonFormation
  priority: 2
  maximumTemperature: 589
  minimumRequirements:
    Frezon: 1
    Plasma: 2
  effects:
  - !type:ArgonFormationReaction {}

- type: gasReaction
  id: ArgonAbsorption
  priority: 3  # Higher priority to check first
  minimumRequirements:
    Argon: 80
  effects:
  - !type:ArgonAbsorptionReaction {}
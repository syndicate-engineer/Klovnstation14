- type: entity
  parent: GasCanister
  id: ZipionCanister
  name: zipion canister
  description: A canister that can contain any type of gas. This one is supposed to contain zipion. It can be attached to connector ports using a wrench.
  components:
  - type: Sprite
    layers:
    - sprite: _KS14/Structures/Storage/canister.rsi
      state: zipion
  - type: GasCanister
    gasMixture:
      volume: 1500
      moles:
        Zipion: 2769.36 # Zipion
      temperature: 293.15
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ZipionCanisterBroken:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:DumpCanisterBehavior
  - type: Lock
    locked: true

- type: entity
  parent: GasCanisterBrokenBase
  id: ZipionCanisterBroken
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _KS14/Structures/Storage/canister.rsi
    state: zipion-1


  - !type:RoleTimeRequirement
    role: JobSecurityOfficer
    time: 3600 #1 hrs, klovn
  startingGear: DetectiveGear
  icon: "JobIconDetective"
  supervisors: job-supervisors-hos
  canBeAntag: false
